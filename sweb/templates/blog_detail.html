{% extends "base.html" %}
{% block content %}
{% load static %}
  <main id="main">
  <br>
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>{{ article.caption }}</h2>
        <ol>
          <li><a href="{% url 'lcore:home' %}">Home</a></li>
          <li><a href="{% url 'lcore:blog' %}">Blog</a></li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Blog Section ======= -->
  <section id="blog" class="blog">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 entries">
            <!-- ======= repeat objects ======= -->
          {% if article %}
          <article class="entry" data-aos="fade-up">
            <div class="entry-img">
                 <img src="{{ MEDIA_URL }}/{{ article.image_file }}" alt="" class="img-fluid">
            </div>
            <h2 class="entry-title">
              {{article.extract}}
            </h2>
            <p>
              {{ article.story }}
            </p>
            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center"><i class="icofont-user"></i> <a href="blog-single.html">{{article.author}}</a></li>
                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a href="blog-single.html"><time datetime="2020-01-01">{{article.date_added}}</time></a></li>
                <li class="d-flex align-items-center"><i class="icofont-comment"></i> <a href="blog-single.html">12 Comments</a></li>
              </ul>
            </div>
            <div class="entry-content">
              <div class="read-more">
                <a href="{% url 'lcore:show_pdf' pk=article.id %}">Detail Article</a>
              </div>
            </div>
          </article>
          {% endif %}


  <!-- End blog entry -->

   </div><!-- End blog entries list -->


      </div>

    </div>
  </section><!-- End Blog Section -->

  </main><!-- End #main -->
{% endblock content %}
